<div class="row">
  <div class="col s12">
    <h1> Welcome</h1>

    <div *ngIf="!tokenAuthService.userSignedIn()">
      Please sign in or register
    </div>

    <div *ngIf="tokenAuthService.userSignedIn()">
      <h3>Welcome {{ signInUser.email }}</h3>
      <h3>Your balance is {{ signInUser.balance }}</h3>

      <div *ngFor="let user of users">
        <app-subform (onFormResult)="reloadData()" [email]="user.email" [id]="user.id"></app-subform>
      </div>
    </div>
</div>
